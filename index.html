<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EFTITEM</title>
</head>

<body>
    <div class="all">
        <div class="left-section">
            <h1 class="section-title">INVENTRY</h1>
            <div class="items" id="inventry-items">
                <div class="additem" id="additem1"></div>
            </div>
        </div>

        <div class="right-section">
            <h1 class="section-title">STASH</h1>
            <div class="items">
                <!--  -->
                <h2 class="sub-section-title">その他(OTHERS)</h2>
                <div class="other-items" id="other-items"></div>
                <!--  -->
                <h2 class="sub-section-title">建築資材(BUILDING MATERIALS)</h2>
                <div class="building-materials-items" id="building-materials-items"></div>
                <!--  -->
                <h2 class="sub-section-title">電子部品(ELECTRONICS)</h2>
                <div class="electronics-items" id="electronics-items"></div>
                <!--  -->
                <h2 class="sub-section-title">電源類(ENERGY ELEMENTS)</h2>
                <div class="energy-elements" id="energy-elements"></div>
                <!--  -->
                <h2 class="sub-section-title">燃料(FLAMMABLE MATERIALS)</h2>
                <div class="flammable-materials" id="flammable-materials"></div>
                <!--  -->
                <h2 class="sub-section-title">日常品(HOUSEHOLD MATERIALS)</h2>
                <div class="household-materials" id="household-materials"></div>
                <!--  -->
                <h2 class="sub-section-title">医療用品(MEDICAL SUPPLIES)</h2>
                <div class="medical-supplies" id="medical-supplies"></div>
                <!--  -->
                <h2 class="sub-section-title">ツール(TOOLS)</h2>
                <div class="tools-item" id="tools-item"></div>
                <!--  -->
                <h2 class="sub-section-title">貴重品(VALUABLES)</h2>
                <div class="valuables-items" id="valuables-items"></div>
                <!--  -->
            </div>
        </div>
        <div class="center-line"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
